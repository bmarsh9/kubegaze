apiVersion: v1
kind: Namespace
metadata:
  name: webhook
---
kind: Service
apiVersion: v1
metadata:
  name: webhook
  namespace: webhook
spec:
  selector:
    app: webhook
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webhook
  namespace: webhook
  name: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
  template:
    metadata:
      labels:
        app: webhook
      name: webhook
    spec:
      containers:
        - name: webhook
          image: bmarsh13/k8_audit:1.0.1
          imagePullPolicy: Always
          args:
            - "--bind=0.0.0.0:443"
            - "--certfile=/certs/tls.crt"
            - "--keyfile=/certs/tls.key"
            - "app:app"
          env:
            - name: SERVER_URL
              value: "http://192.168.1.252:5000/api/v1/cluster/events"
            - name: TOKEN
              value: "eyJhbGciOiJIUzUxMiIsImlhdCI6MTY0MjU1OTMyNCwiZXhwIjoxNjQyNTYyOTI0fQ.eyJjbHVzdGVyX3V1aWQiOiI4ZTRmYjBmNTgwZDc0ZTZlOWM5NGNjMzRiNmY5OTk0YiJ9.izRrtXURTuB80uRfGEfQH79pzMjlnYNPUWLa8q7m9rilWAhSFzfg8IWA5yPHHWihgGvDhkFcEXjtFHrlIfA5yg"
            - name: IGNORE_CERT
              value: "yes"
          volumeMounts:
            - readOnly: true
              mountPath: /certs
              name: webhook-certs
          readinessProbe:
            httpGet:
              path: /health
              scheme: HTTPS
              port: 443
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              scheme: HTTPS
              port: 443
            initialDelaySeconds: 3
            periodSeconds:
      volumes:
        - name: webhook-certs
          secret:
            secretName: webhook-certs
