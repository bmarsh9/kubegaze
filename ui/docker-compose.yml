  #    - db_nw
  #    - web_nw

  kubegaze_ui:
    container_name: kubegaze-ui
    image: bmarsh13/kubegaze-ui:1.0.0
    depends_on:
      - postgres_db
    networks:
      - db_nw
      - web_nw
    ports:
      - "443:5000"
    restart: unless-stopped
    environment:
      - SQLALCHEMY_DATABASE_URL=postgresql://db1:db1@postgres_db/db1
      - DEFAULT_EMAIL=admin@example.com
      - DEFAULT_PASSWORD=admin
      - SETUP_DB=yes
      - POSTGRES_DB=${POSTGRES_DB:-db1}
      - DOC_LINK=https://bmarsh9.github.io/kubegaze/
      - VERSION=1.0.0
  kubegaze_poller:
    container_name: kubegaze-poller
    image: bmarsh13/kubegaze-poller:1.0.0
    networks:
      - web_nw
    restart: unless-stopped
    environment:
      - VERSION=1.0.0
      - UI_HOST=https://192.168.1.252
      - IGNORE_CERT=yes
      - SLEEP_TIME=20
      - TOKEN=eyJhbGciOiJIUzUxMiIsImlhdCI6MTY0MjYyMjE2MCwiZXhwIjoxNjQyNjI1NzYwfQ.eyJ0eXBlIjoicG9sbGVyIn0.qZpx1LDT4ytkNGb3pjFc232evyqOvtmAeN2ICSGxQv2E_2sanw53OilPSSjlz9GSDOOiOnjxDmja-cELPgtulg
  postgres_db:
    container_name: postgres_db
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-db1}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-db1}
      POSTGRES_DB: ${POSTGRES_DB:-db1}
      PGDATA: /data/postgres
    #volumes:
    #   - postgres:/data/postgres
    #ports:
    #  - "5432:5432"
    networks:
      - db_nw
    restart: unless-stopped

networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge
volumes:
  dbdata:
